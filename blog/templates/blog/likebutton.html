{% if request.user in post.likes.all %}
    <button type="button" id="{{ post.pk }}" data-url="{% url 'like-post' %}" data-csrf="" value="{{ post.pk }}" class="btn border-0 like_btn  text-danger">
        <i id="icons" class="icofont icofont-thumbs-up icofont-2x"></i>
    </button>
{% else %}
    <button type="button" id="{{ post.pk }}" data-url="{% url 'like-post' %}" value="{{ post.pk }}" class="btn border-0 like_btn">
        <i id="icons" class="icofont icofont-thumbs-up icofont-2x"></i>
    </button>
{% endif %}

<span id="like_count{{post.pk}}" class="like_count mt-3"><b>{{post.like_count}}</b></span>
